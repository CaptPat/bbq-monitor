name: bbq_monitor
description: BBQ Monitor - Cross-platform temperature monitoring with BLE support
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Material Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # Charts & Visualization
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.2.9
  
  # BLE Communication
  flutter_blue_plus: ^1.31.0
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.10
  
  # Local Storage
  sqflite: ^2.3.2
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  
  # FFI Bridge to Rust
  ffi: ^2.1.0
  flutter_rust_bridge: ^2.0.0
  
  # Payments
  in_app_purchase: ^3.1.13  # Android/iOS
  flutter_stripe: ^10.1.1    # Windows/Web
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.1
  
  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.4
  package_info_plus: ^8.3.1
  
  # AWS Integration
  amplify_flutter: ^2.0.0
  amplify_auth_cognito: ^2.0.0
  
  # Ads (optional for free tier)
  google_mobile_ads: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  msix: ^3.16.7  # For Windows MSIX packaging

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700

flutter_rust_bridge:
  rust_input: ../src/lib.rs
  dart_output: lib/bridge/native.dart
  c_output:
    - android/app/src/main/jniLibs/
    - windows/runner/

msix_config:
  display_name: BBQ Monitor
  publisher_display_name: BBQ Monitor
  identity_name: com.bbqmonitor.app
  msix_version: 1.0.0.0
  capabilities: internetClient,bluetooth
  logo_path: assets/icons/app_icon.png
  publisher: CN=BBQ Monitor
  install_certificate: false

